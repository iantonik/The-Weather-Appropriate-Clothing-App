<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"> </script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>


    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Appropriate Clothing App</title>
</head>

<body>

    <div class="container">
        <h3>Weather Appropriate Clothing App</h3>
    </div>


    <div class="container" id="inputDiv">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="inputName" placeholder="First name"></input><br>
            <label for="gender">Gender</label>
            <select name="gender" id="inputGender">
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <br>
            <label for="travelDestination">Travel Destination</label>
            <input type="text" id="inputLocation" name="travelDestination" placeholder="City, Country"></input><br>
            <label for="daterange">Travel Dates</label>
            <input type="text" id="inputDates" name="daterange" value="" /><br>
            <label for="units">Prefered units of temperature</label>
            <select name="units" id="inputUnits">
                <option value="us">°Fahrenheit</option>
                <option value="si">°Celsius</option>
            </select>

            <input type="button" id="buttonSubmit" value="Submit">

        </form>





    </div>




    <div class="container" id="weatherInfoDiv">


    </div>

    <script src="assets/javascript/script.js"></script>

</body>

</html>
